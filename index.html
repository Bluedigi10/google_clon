<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="estilo.css">
    <link rel="shortcut icon" href="imgs/minilogo.png" type="image/x-icon">
    <title>Clon de Google</title>
</head>
<body>
    <main class="main">
        <nav class="general nave">
            <div class="cabecera">
                <div class="subcabecera">
                    <div class="menu">
                        <div>
                            <div class="opcion">
                                <a class="vinc" href="https://mail.google.com/mail/&amp;ogbl" target="_top">Gmail</a>
                            </div>
                            <div class="opcion">
                                <a class="vinc" href="https://www.google.com.mx/imghp?hl=es&amp;ogbl" target="_top">Im√°genes</a>
                            </div>
                        </div>
                        <div class="menu4">
                            <div class="btnmenu">
                                <img class="imgmenu botones" src="imgs/menu.png" alt="Logo Google">
                            </div>
                            <div class="btnmenu">
                                <img class="imgmenu perfil" src="imgs/profilepic.png" alt="Logo Google">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <article class="general logo">
            <div class="contenedor">
                <img class="googlelogo" src="imgs/logo.png" alt="Logo Google">
            </div>
        </article>
        <article class="general boxsearch">
            <form action="/search" method="get" role="search">
                <div class="box">
                    <div class="gbox">
                        <div class="gboxs">
                            <div class="btnsearch"></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </form>
        </article>
        <article class="general prefooter"></article>
        <footer class="general footnav"></footer>
    </main>
</body>
</html>
